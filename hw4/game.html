<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            position: absolute;
            top: 20px;
        }
        table {
            border-collapse: collapse;
            cursor: pointer;
        }
        td {
            width: 100px;
            height: 100px;
            border: 5px solid #333;
            text-align: center;
            font-size: 60px;
            font-weight: bold;
            vertical-align: middle;
        }
        tr:first-child td { border-top: 0; }
        tr:last-child td { border-bottom: 0; }
        tr td:first-child { border-left: 0; }
        tr td:last-child { border-right: 0; }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <table onclick="(function(e){var s=e.target;if(s.tagName==='TD'&&!s.innerHTML){s.innerHTML=(this.t=!this.t)?'X':'O';if(/^([XO])\1\1|...([XO])\2\2|......([XO])\3\3$|^([XO])...\4...\4$|^.([XO])..\5..\5$|^..([XO]).\6.\6$|^([XO])..\7..([XO])$|^..([XO])..\8..\8/.test([...this.getElementsByTagName('td')].map(c=>c.innerHTML||' ').join(''))){setTimeout(()=>alert(s.innerHTML+' wins!'),10);}}}).call(this, event)">
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
    </table>
</body>
</html>
